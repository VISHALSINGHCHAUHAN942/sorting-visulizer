<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>♫ sorting Visualizer ♫</h1>
   
    <div class="big-container d-flex align-items-end" >
        <div id="container" class="mb-5"></div>
    </div>
    

    <hr>


    <div>
       
        <button type="button" class="btn btn-success mx-2" onclick="init()">Click to start</button>
        <button type="button" class="btn btn-danger mx-2" onclick="playSort(bubbleSort)">Play bubble sort</button>
        <button type="button" class="btn btn-danger mx-2" onclick="playSort(selectionSort)">Play Selection sort</button>
       
        
       
            <label for="speed">Adjust Speed</label>
            <input type="range" id="speed" min="3" max="30" value="5" onchange="updateSpeed()">
       
       
      
    </div>

    <script src="script.js"></script>
</body>
</html>
